<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3220c9480a.js" crossorigin="anonymous"></script>
    <title>Error 404</title>
    <link rel="stylesheet" href="././css/error.css">
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="horizontal-container">
                <div class="cell">
                    <ul class="home-nav">
                        <li>
                            <a href="#">
                                <i class="fas fa-running"></i>
                                <span class="sportizza-logo">Sportizza</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>
    <!--  End of Top Level Navigation Bar -->

    <div class="error">
        <div class="error-msg">
            <h1>Oops, Page Doesn't Exist! </h1>
        </div>

            <img src="././Assets/Images/Error-Images/error_404.svg" align="center" alt="image not found">
            
        </div>
        <p>Don't worry though, everything is STILL AWESOME!</p>
        <div class="home-link">
            <ul class="home-nav">
                <li>
                    <a href="#">
                        <!-- <i class="fas fa-running"></i> -->
                        <span class="sportizza-logo">Go Home</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- End of Error Page -->
    <!-- Start of Footer -->
    <footer>
        <div class="copyright">
            <p class="text">
                Copyright &copy;2021 All rights reserved | Sportizza Inc.
            </p>
        </div>
    </footer>
    <!-- End of Footer -->
