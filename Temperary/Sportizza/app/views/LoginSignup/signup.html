<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/public/css/sp-arena-application.css">
    <link rel="stylesheet" href="/public/css/customer-signup.css">
    <title>Sportizza</title>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="horizontal-container">
                <div class="cell">
                    <ul class="home-nav">
                        <li>
                            <a href="#">
                                <i class="fas fa-running"></i>
                                <span class="sportizza-logo">Sportizza</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="page">
        <div class="container">
            <div class="title">Sign Up</div>
            <div class="content">

                <form method="post" action="signup/create" id="formCustomerSignup"
                    onsubmit="validateCustomerSignupForm()">

                    <div class="manager-details">
                        <div class="input-box">
                            <label for="firstName">First Name</label>
                            <input id="firstName" type="text" name="first name" onfocusout="validateFirstName()"
                                placeholder="Enter first name">
                            <div class="helper-text" id="firstNameMsg"></div>
                        </div>


                        <div class="input-box">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" type="text" name="last name" onfocusout="validateLastName()"
                                placeholder="Enter last name">
                            <div class="helper-text" id="lastNameMsg"></div>
                        </div>


                        <div class="input-box">
                            <label for="mobile">Mobile Number</label>
                            <input id="mobile" type="text" name="mobile number" onfocusout="validateMobile()"
                                placeholder="Enter mobile number">
                            <div class="helper-text" id="mobileMsg"></div>
                        </div>


                        <div class="input-box">
                            <label for="username">Username</label>
                            <input id="username" type="text" name="username" onfocusout="validateUsername()"
                                placeholder="Enter a unique Username">
                            <div class="helper-text" id="usernameMsg"></div>
                        </div>


                        <div class="input-box">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" onfocusout="validatePassword()"
                                placeholder="Enter a password">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                            <div class="helper-text" id="passwordMsg"></div>
                        </div>
                    </div>


                    <div class="specialMsg">
                        ** Please note that you'll recieve an SMS to the mobile number after Registration.
                    </div>
                    <div class="button">
                        <input type="submit" value="Register" class="btn solid" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Start of Footer -->
    <footer>
        <div class="copyright">
            <p>
                Copyright &copy;2021 All rights reserved | Sportizza Inc.
            </p>
        </div>
    </footer>
    <!-- End of Footer -->

    <script type="text/javascript" src="/public/js/signup_validation.js"></script>
    <script type="text/javascript" src="/public/js/customerSignup_validation.js"></script>
</body>

</html>
