<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/sp-arena-application.css" />
    <title>Sportizza</title>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div class="nav-container">
            <div class="horizontal-container">
                <div class="cell">
                    <ul class="home-nav">
                        <li>
                            <a href="#">
                                <i class="fas fa-running"></i>
                                <span class="sportizza-logo">Sportizza</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="cell">
                    <div class="search-container">
                        <input type="text" name="search" placeholder="Search..." class="search-input">

                        <a href="#" class="search-btn">
                            <i class="fas fa-search" style="margin:2px 15px"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="page">
    <div class="container">
        <div class="title">Sports Arena Application</div>
        <div class="content">
          <form action="#">
            <div class="sp-details">
              <div class="input-box">
                <span class="details">Sports Arena Name</span>
                <input type="text" placeholder="Enter name" required>
              </div>
              <div class="input-box">
                <span class="details">Contact Number</span>
                <input type="text" placeholder="Enter contact number" required>
              </div>
             
              <div class="input-box">
                <span class="details">Category</span>
                <div class="options-container">

                    <div class="custom-select">
                        <select>
                            <option value="0">Select Category</option>
                            <option value="1">Cricket</option>
                            <option value="2">Football</option>
                            <option value="3">Rugby</option>
                            <option value="4">Swimming</option>
                            <option value="5">Tennis</option>
                            <option value="6">Vollyball</option>
                            <option value="7">Karathe</option>
                        </select>
                    </div>

                </div>
              </div>
              <div class="input-box">
                <span class="details-other">Please specify if other</span>
                <input type="text" placeholder="">
              </div>
              <div class="input-box">
                <span class="details">Location</span>
                <div class="options-container">

                    <div class="custom-select">
                        <select>
                            <option value="0">Select Location</option>
                            <option value="1">Colombo 7</option>
                            <option value="2">Matara</option>
                            <option value="3">Galle</option>
                            <option value="4">Gampaha</option>
                            <option value="5">Kandy</option>
                            <option value="6">Hambanthota</option>
                            <option value="7">Baththaramulla</option>
                            <option value="8">Nugegoda</option>
                            <option value="9">Maradana</option>
                            <option value="10">Mirissa</option>
                            <option value="11">Weiligama</option>
                            <option value="12">Wattala</option>
                        </select>
                    </div>

                </div>
              </div>
              <div class="input-box">
                <span class="details-other">Please specify if other</span>
                <input type="text" placeholder="">
              </div>
              <div class="input-box-map">
                <span class="details">Google Map Link</span>
                <input type="text" placeholder="Paste google map link to provide directions to sports arena" required>
              </div>
              <div class="input-box-descr">
                <span class="details">Description</span>
                <input type="text" placeholder="(Briefly state about sports arena)" required>
              </div>
              <div class="input-box-map">
                <span class="details">Other Facilities</span>
                <input type="text" placeholder="Ex: Changing Rooms, Cafeteria, Car Parking, etc." >
              </div>
            
            <div class="input-box">
                <span class="details">Payment Methods:</span>
                <div class="cash-method">
                          
                    <label class="pay-method">
                      <h4>Cash</h4> 
                      <input type="checkbox" >
                      <span class="checkmark"></span>
                    </label>
                    <label class="pay-method">
                      <h4>Card</h4>
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    
                  </div>
              </div>
              <div class="input-box-map">
                <span class="details">Sports Arena Photos:</span>
                <input type="image" placeholder="(Required to upload 5 images)" >
              </div>
            </div>
        </div>
            
          </form>
          <div class="button">
            <input type="submit" value="Register" class="btn solid" />
          </div>
        </div>
      </div>
    </div>

        <div class="heading"><h2>Sports Arena Application</h2></div>
        <div class="forms-container">

            
        
        </div>
        </div> -->
    <!-- Start of Footer -->
    <footer>
        <div class="copyright">
            <p>
                Copyright &copy;2021 All rights reserved | Sportizza Inc.
            </p>
        </div>
    </footer>
    <!-- End of Footer -->
</body>

</html>
